<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información de Contactos</title>
    <style>
        /* Estilos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .contacto {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Información de Contactos</h1>

    <div class="contacto">
        <h2>Persona 1</h2>
        <p>Correo: persona1@example.com</p>
        <p>Teléfono: +123456789</p>
    </div>

    <div class="contacto">
        <h2>Persona 2</h2>
        <p>Correo: persona2@example.com</p>
        <p>Teléfono: +987654321</p>
    </div>

    <div class="contacto">
        <h2>Persona 3</h2>
        <p>Correo: persona3@example.com</p>
        <p>Teléfono: +444555666</p>
    </div>
</body>
</html>
