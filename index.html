<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humberto Velasquez Garcia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .nav {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
        }
        .social {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .social a {
            margin: 0 5px;
            width: 20px;
            height: 20px;
        }
        .login-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding: 10px;
        }
        .modal-content {
            background-color: transparent;
            margin: auto;
            padding: 20px;
            width: 60%;
            text-align: center;
            position: relative;
            color: white;
        }
        .modal-img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body onload="showModal()">
    <div class="header">
        <h1>I.E.D Humberto Velasquez Garcia</h1>
        <div class="social">
            <a href="https://www.facebook.com/iedhumberto.velasquezgarcia"><img src="fb_icon_325x325.png" alt="Facebook" style="width: 20px; height: 20px;"></a>
            <a href="https://twitter.com/tuUsuario"><img src="twitter_icon.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/tuUsuario"><img src="instagram_icon.png" alt="Instagram"></a>
            <a href="login.html" class="login-btn">Iniciar Sesi√≥n</a>
        </div>
    </div>
    <div class="nav">
        <a href="acerca.html">Acerca de Nosotros</a> |
        <a href="cursos.html">Nuestros Cursos</a> |
        <a href="contacto.html">Contacto</a>
    </div>
    <div id="welcomeModal" class="modal" onclick="hideModal(event)">
        <div class="modal-content">
            <img src="humbertico.jpg" alt="Bienvenidos" class="modal-img">
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('welcomeModal').style.display = "block";
        }

        function hideModal(event) {
            var modal = document.getElementById('welcomeModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
