<!DOCTYPE html>
<html>
<head>
    <title>Humberto velasquez garcia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .nav {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
        }
        .section {
            margin: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }
        .social {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .social a {
            margin: 0 5px;
            width: 20px; /* Ajusta el ancho de los iconos */
            height: 20px; /* Ajusta la altura de los iconos */
        }
        /* Estilos para la ventana emergente */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Fondo translúcido */
            padding: 10px;
        }
        .modal-content {
            background-color: transparent; /* Fondo transparente */
            margin: auto;
            padding: 20px;
            width: 60%; /* Cambiado a 50% para que la ventana emergente sea más pequeña */
            text-align: center;
            position: relative; /* Para que podamos detectar clics fuera de la ventana emergente */
            color: white; /* Color del texto */
        }
        .modal-img {
            max-width: 100%; /* Para que la imagen se ajuste al ancho del contenedor */
            max-height: 70vh; /* Establece la altura máxima de la imagen como el 70% de la altura visible de la ventana */
            height: auto; /* Para mantener la proporción de la imagen */
        }
    </style>
</head>
<body onload="showModal()">
    <div class="header">
        <h1>I.E.D Humberto Velasquez Garcia</h1>
        <div class="social">
            <a href="https://www.facebook.com/iedhumberto.velasquezgarcia"><img src="fb_icon_325x325.png" alt="Facebook" style="width: 20px; height: 20px;"></a> <!-- Ajustado el tamaño del icono de Facebook -->
            <a href="https://twitter.com/tuUsuario"><img src="twitter_icon.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/tuUsuario"><img src="instagram_icon.png" alt="Instagram"></a>
        </div>
    </div>
    <div class="nav">
        <a href="acerca.html">Acerca de Nosotros</a> |
        <a href="cursos.html">Nuestros Cursos</a> |
        <a href="contacto.html">Contacto</a>
    </div>
<!-- Ventana emergente -->
<div id="welcomeModal" class="modal" onclick="hideModal(event)">
    <div class="modal-content">
        <img src="humbertico.jpg" alt="Bienvenidos" class="modal-img">
    </div>
</div>

    </div>
</div>
    <script>
        function showModal() {
            document.getElementById('welcomeModal').style.display = "block";
        }

        function hideModal(event) {
            var modal = document.getElementById('welcomeModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
